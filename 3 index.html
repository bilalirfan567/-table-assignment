<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
     <link rel="stylesheet" href="3 style.css">
</head>
<body>

    <h1 class="text-center">Table Exercise</h1>

    <table>
        <thead>
            <tr>
                <th colspan="100%" class="blue">Final Examination Schedule - Fall 2008</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td colspan="2" class="yellow"></td>
                <td class="yellow Bold">Monday Dec. 15</td>
                <td class="yellow Bold">Tuesday Dec. 16</td>
                <td class="yellow Bold">Wednesday Dec. 17</td>
                <td class="yellow Bold">Thursday Dec.18</td>
                <td rowspan="5" class="text-center pink">
                    <div>H</div>
                    <div>0</div>
                    <div>M</div>
                    <div>E</div>
                </td>
            </tr>
            <tr class="purple">
                <td class="text-center" colspan="2">8:00 a.m.</td>
                <td class="text-center" >8M</td>
                <td class="text-center" >9M</td>
                <td class="text-center" >9/9:30T</td>
                <td class="text-center" >8T</td>
            </tr>
            <tr class="grey">
                <td class="text-center" colspan="2">10:00 a.m.</td>
                <td class="text-center" >12/12:30T</td>
                <td class="text-center" >11M</td>
                <td class="text-center" >10M</td>
                <td class="text-center" >11T</td>
            </tr>
            <tr class="purple">
                <td class="text-center" colspan="2">1:00 p.m.</td>
                <td class="text-center" >1M</td>
                <td class="text-center" >1T</td>
                <td class="text-center" >10T</td>
                <td class="text-center" >12M</td>
            </tr>
            <tr class="grey">
                <td class="text-center" colspan="2">3:00 p.m.</td>
                <td class="text-center" >3M</td>
                <td class="text-center" >2T</td>
                <td class="text-center" >2M</td>
                <td class="text-center" >3/3:30T</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
